<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '学习笔记', // 导航栏标题
      repo: 'https://github.com/su-dd/learning/',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        // 搜索标题的最大程级, 1 - 6
        depth: 2,
      },
      mergeNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // coverpage: true,// 封面
      // loadSidebar: true, // 侧边栏
      loadSidebar: 'README.md', // 侧边栏
      // sidebarColor: '#000000', // 侧边栏背景色
      subMaxLevel: 2, // 侧边栏标题
      autoHeader: true, // 自动显示标题
      auto2top: true,// 自动生成目录
      // loadNavbar: true, // 导航栏
      // logo: '/_media/logo.png', // 导航栏logo
      // navbar: '#FFFFFF', // 导航栏背景色
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>s
</body>

</html>
